<div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Event</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
            <div class="form-group">
              <label for="eventName">Event Name</label>
              <input type="text" id="eventName" name="eventName" class="form-control" [(ngModel)]="event.eventName" required>
              <div *ngIf="editForm.submitted && !event.eventName" class="text-danger">
                Event name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" class="form-control" [(ngModel)]="event.description" required></textarea>
              <div *ngIf="editForm.submitted && !event.description" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" class="form-control" [(ngModel)]="dateToShow" required>
              <div *ngIf="editForm.submitted && !event.date" class="text-danger">
                Date is required.
              </div>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <textarea id="place" name="place" class="form-control" [(ngModel)]="event.place" required></textarea>
                <div *ngIf="editForm.submitted && !event.place" class="text-danger">
                    Place is required.
                </div>
              </div>
              <div class="form-group">
                <label for="audiencePrice">Audience Price</label>
                <textarea id="audiencePrice" name="audiencePrice" class="form-control" [(ngModel)]="event.audiencePrice" required></textarea>
                <div *ngIf="editForm.submitted && !event.audiencePrice" class="text-danger">
                    Audience Price is required.
                </div>
              </div>
              <div class="form-group">
                <label for="racerPrice">Racer Price</label>
                <textarea id="racerPrice" name="racerPrice" class="form-control" [(ngModel)]="event.racerPrice" required></textarea>
                <div *ngIf="editForm.submitted && !event.racerPrice" class="text-danger">
                    Racer Price is required.
                </div>
              </div>
            <!-- Add other fields as necessary -->
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
