<div class="card mb-4">
    <div class="name">
        <h1>{{event.eventName}}</h1>
    </div>
    <div class="view overlay">
        <img class="card-img-top" src="{{event.photoUrl}}" alt="user.knownAs">
    </div>
    <div class="card-body p-1">
        <p>{{event.description}}</p>
    <p class="card-text text-muted text-center"><button>Details</button></p>
    </div>
</div>
