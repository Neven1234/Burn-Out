<div class ="Login">
    <form [formGroup]="loginForm">
    <div data-mdb-input-init class="form-outline mb-4">
      <div data-mdb-input-init class="form-outline mb-4 form-group">
        <input type="text" 
        [ngClass]="{'is-invalid':loginForm.get('username')?.errors && loginForm.get('username')?.touched}"
         class="form-control " 
        formControlName="username"
         placeholder="Username" >
        <div class="invalid-feedback">Please enter your username</div>
      </div>
    </div>
    <div data-mdb-input-init class="form-outline mb-4 form-group">
      <input type="password" 
      [ngClass]="{'is-invalid':loginForm.get('password')?.errors && loginForm.get('password')?.touched}"
       class="form-control" 
       formControlName="password" placeholder="Password"  >
       <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Password is required</div>
    </div>
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
    <div class="text-center">
      <p>Not a member? <a href="Register">Register</a></p>
    </div>
  </form>
</div>
